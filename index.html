<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/app.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Overlays -->
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>
    <!-- End Overlays -->

    <!-- Header -->
    <header class="header">
      <nav class="nav grid">
        <div class="brand">
          <a class="nav__logo" href="#">Israel Martins</a>
        </div>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="" class="nav__link">Sobre</a></li>
            <li class="nav__item"><a href="" class="nav__link">Serviços</a></li>
            <li class="nav__item"><a href="" class="nav__link">Blog</a></li>
            <li class="nav__item"><a href="" class="nav__link">Contato</a></li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <ion-icon name="menu"></ion-icon>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main class="main grid">
      <section class="home" id="#home">
        <div class="home__info">
          <span class="home__intro">Olá Seja Bem Vindo </span>
          <h1 class="home__title animate-text">Israel Martins</h1>

          <span class="home__skills animate-text">
            Eu Sou
            <span class="typed"></span>
          </span>

          <div class="home__cv">
            <a class="home__btn animate-text" href="#">Download CV</a>
          </div>
        </div>

        <div class="home__profile">
          <img src="assets/images/p.jpg" alt="" srcset="" />
        </div>

        <div class="home__social">
          <a class="home__social-icon" href="">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a class="home__social-icon" href=""
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
          <a class="home__social-icon" href=""
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </div>
      </section>
    </main>
    <!-- End Main-->

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <!--End GSAP -->
    <!--Overlays -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
